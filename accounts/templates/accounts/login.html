{% extends 'base.html' %}
{% block titulo %}Login | {% endblock %}
{% block conteudo %}
    <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label>Usuario</label>
                    <input type="text" name="usuario" class="form-control" value="{{ request.POST.usuario }}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Entrar</button>
</form>
{% endblock %}
